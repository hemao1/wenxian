				<h3>红烧螃蟹</h3>
				<h4>制作原料</h4>
				<p>螃蟹4个，盐、糖、油、葱、姜、香菜、切面各少许。</p>
				<h4>制作步骤</h4>
				<p>1、把螃蟹腹部的脐盖打开，把里面的东西用力挤干净，用刷子把蟹洗干净后，用刀一开为二。切面朝上放在小盆里备用。
				<br/>	
				2、锅里倒点油，烧热后把姜片爆香，然后加进4碗水，放盐和一点点糖，大火烧开后，逐块放进切好的蟹块，要先把蟹的切面放进汤里烫一下再整块放进汤里（这样可以保留多点蟹汁），加洋葱，然后合上盖煮15分钟左右。起锅前加入葱花和香菜末就可出锅了。</p>
